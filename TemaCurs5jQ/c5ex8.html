<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="jquery-2.1.4.js"></script>
    <link href="StyleSheet2.css" rel="stylesheet" />
</head>
<body>

    <script>
$(document).ready(function () {
    var wid = $('body').width();
    var hei = $('body').height();   //console.log('measured', wid, "*", hei);
    var unitSize = 10; // width (and height) of one square
    var unitsWide = wid/unitSize; // number of squares along x-axis
    var unitsTall = hei / unitSize; // number of squares along y-axis
    //console.log('drawing units of size' + unitSize + 'px' + unitsWide + '*' + unitsTall)
    var drawing = $('<div class="drawing"></div>').css({
                    overflow: 'hidden',
                    border: '1px solid #ffffff',
                    width: (unitSize * unitsWide)   
    });
    var mColor = '#FFFFFF';
    for (var i = 0; i < ((unitsWide * unitsTall) - 0); i++) {
        $('<div class="sq"></div>').css({
                border: '0px solid #c0c0c0',
                display: 'block',
                float: 'left',
                width: unitSize,
                height: unitSize,
                'background-color': mColor
        }).appendTo(drawing);
    }
    drawing.appendTo($("body"));
    var i = 0;
    $('div').mouseenter(function () {
        i++; //how many changes ocur (change to rosu-verde-albastru-negru)
        //console.log(i ,'on click', $(this).css('background-color'));
        switch ($(this).css('background-color')) {
            case 'rgb(255, 255, 255)':  //case white
                $(this).css({ 'background-color': '#FF0000' }); //console.log(i,'set background red!', $(this).css('background-color'));
                break;
            case 'rgb(255, 0, 0)':
                $(this).css({ 'background-color': '#00FF00' }); //console.log(i,'set background green!', $(this).css('background-color'));
                break;
            case 'rgb(0, 255, 0)':
                $(this).css({ 'background-color': '#0000FF' }); //console.log(i,'set background blue!', $(this).css('background-color'));
                break;
            case 'rgb(0, 0, 255)':
                $(this).css({ 'background-color': '#000000' }); //console.log('last change!', $(this).css('background-color'));
                break;
            //case 'rgb(0, 0, 255)':
            //    $(this).css({ 'background-color': '#FFFFFF' });
            //    console.log('reset color!', $(this).css('background-color'));
            //    break;
            default:
                console.log(i,'default switch - background remains unchanged');
        }
        //console.log(i,'background after click', $(this).css('background-color'));
    });
});
    </script>
</body>
</html>
