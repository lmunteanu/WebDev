<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script src="jquery-2.1.4.js"></script>
</head>
<body>
    
    <p id="res"></p>
    <script>

        function Person(name) {

            this.name = name;

            this.age = null;

            this.adress = "";

        }

        Person.prototype.toString = function () {

            return '[Person "' + this.name + '"]';

        }

        function Student(name) {
            Person.call(this, name);
            this.gradeCourseA = null;
            this.gradeCourseB = null;
            this.gradeCourseC = null;
            this.gradeCourseD = null;
            this.gradeAverage = function () {
                return (this.gradeCourseA + this.gradeCourseB + this.gradeCourseC + this.gradeCourseD) / 4;
            }
        }

        Student.prototype = Object.create(Person.prototype);
        Student.prototype.constructor = Student;

        Student.prototype.toString = function () {

            return '[Student "' + this.name + '"]';

        }


        function Teacher(name, spec) {
            Person.call(this, name);
            this.speciality = spec;
        }

        Teacher.prototype = Object.create(Person.prototype);
        Teacher.prototype.constructor = Teacher;

        Teacher.prototype.toString = function () {

            return '[Teacher "' + this.name + '"]';

        }

        function ClassRoom (name) {
            this.className = name;
            this.teacher = new Teacher();
            this.students = [];
        }

        ClassRoom.prototype.toString = function () {
            return '[ClassRoom "' + this.className + '"] has: ' + this.teacher + "," + this.students.length;
        }

        ClassRoom.prototype.greet = function () {
            return '[ClassRoom "' + this.className + '"] greets: ' + this.teacher + "," + this.students;
        }

        var person1 = new Person('Traian')
        var student1 = new Student('Luci');
        var student2 = new Student('Cristi');
        var student3 = new Student('George');
        var teacher1 = new Teacher('Mr. Prof', 'matematician');
        var teacher2 = new Teacher('Ms. Profa', 'fizician');
        var clasa1 = new ClassRoom('clasaI');
        var clasa2 = new ClassRoom('clasa2');
        student1.age = 19;
        student2.age = 21;
        teacher1.age = 43;
        student1.gradeCourseA = 10; student1.gradeCourseB = 10; student1.gradeCourseC = 9; student1.gradeCourseD = 7;
        clasa1.teacher = teacher1;
        clasa1.students.push(student1, student2, student3);

        console.log(clasa1.teacher.toString());

        $('#res').html('howdy ' + clasa1.students + ' wellcome '
            + clasa1.teacher + ' in this classroom: ' + clasa1.className);
        $('#res').append('<br>Media studentului: "' + student1.name + '" din clasa: "' + clasa1.className + '" este: ' + student1.gradeAverage());


    </script>
</body>
</html>
