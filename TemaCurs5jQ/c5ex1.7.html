<!DOCTYPE html>
<html>
<head>
    <title>Tema 7 Curs 4</title>
	<meta charset="utf-8" />
    <link href="StyleSheet1.css" rel="stylesheet" />
    <script src="jquery-2.1.4.js"></script>
</head>
<body>
<div id="para" class="borders">
    <div id="formDiv" class="borders">
        <form id="frm1" action="">
            <center>
                <p class="desc">Introduceti cifre separate de virgula:</p>
                <TEXTAREA id="valA" COLS="40" ROWS="2" style="resize:none" maxlength="70">1,2,3,4,5,6</TEXTAREA>
                <br><br>
                <input type="button" id="but1" value="Calculeaza">
            </center>
        </form>
    </div>
    <div id="but" class="borders">

        <p class="par">Click "Calculeaza" pentru a calcula suma.</p>

        <p id="rezultat"></p>
    </div>
</div>
<script>
    $(document).ready(function() {
        $("#but1").click(function () {
            var x = $('#valA').val().split(",");
            var result = 0;
            for (i = 0; i < x.length; i++) {
                result += +x[i];
            }
            $('#rezultat').css("color", "#51ff00");
            $('#rezultat').css("background", "black");
            $('#rezultat').html("Suma cifrelor: " + result);
        });
    });
</script>

<div id="center" class="borders"><a href="Tema6.html">&lt;Tema5 </a><a href="Tema8.html"> Tema8&gt;</a></div>
    
</body>
</html>
