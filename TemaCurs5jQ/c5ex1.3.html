<!DOCTYPE html>
<html>
<head>
    <title>Tema 3 Curs 4</title>

</head>
<body>
    <div id="para" class="borders">
        <h1>Rezultate:</h1>
        <p id="rezultat">Alert! To be or not to be</p>
    </div>

    <script>
    $(document).ready(function() {
        Date.prototype.myDp = function () {
            var y = this.getFullYear().toString();
            var m = (this.getMonth() + 1).toString(); // getMonth() is zero-based
            var d = this.getDate().toString();
            var Dd = this.getDay().toString();
            var hh = this.getHours().toString();
            var hm = this.getMinutes().toString();
            var hs = this.getSeconds().toString();
            var hms = this.getMilliseconds().toString();
            var hmsm = hh + ":" + hm + ":" + hs + "." + hms;
            return (d[1] ? d : "0" + d[0]) + "-" + (m[1] ? m : "0" + m[0]) + "-" + y + "/" + Dd + "/" + hmsm; // padding
        };

        myD = new Date();

        console.log("log1", "\n" ,myD, "\n" , myD.myDp());
      
        var str = myD.myDp().split("/");

        switch (str[1]) {
            case "0":
                str[1] = "Sunday";
                break;
            case "1":
                str[1] = "Monday";
                break;
            case "2":
                str[1] = "Tuesday";
                break;
            case "3":
                str[1] = "Wednesday";
                break;
            case "4":
                str[1] = "Thursday";
                break;
            case "5":
                str[1] = "Friday ";
                break;
            case "6":
                str[1] = "Saturday";
                break;
            default:
                str[1] = "not good!"
        }
        //console.log("log2", str[0], str[1], str[2]);
        var r = "Date: " + str[0] + "<br>Day: " + str[1] + "<br>Time: " + str[2];
        $('#rezultat').html(r);

    };
    </script>

</body>
</html>
